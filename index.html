<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <a class="dashboard" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <img
          class="dashboard-icon"
          src="./resources/icons/view-dashboard.svg"
          alt="Dashboard icon"
        />
        <p>Dashboard</p>
      </a>

      <div class="nav-menu">
        <a
          class="home nav-menu-item"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        >
          <img
            class="sidebar-icon"
            src="./resources/icons/home.svg"
            alt="home icon"
          />
          <p>Home</p>
        </a>

        <a
          class="profile nav-menu-item"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        >
          <img
            class="sidebar-icon"
            src="./resources/icons/account.svg"
            alt="profile icon"
          />
          <p>profile</p>
        </a>

        <a
          class="messages nav-menu-item"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        >
          <img
            class="sidebar-icon"
            src="./resources/icons/message-reply.svg"
            alt="message icon"
          />
          <p>Messages</p>
        </a>

        <a
          class="history nav-menu-item"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        >
          <img
            class="sidebar-icon"
            src="./resources/icons/history.svg"
            alt="history icon"
          />
          <p>History</p>
        </a>

        <a
          class="tasks nav-menu-item"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        >
          <img
            class="sidebar-icon"
            src="./resources/icons/format-list-checkbox.svg"
            alt="tasks icon"
          />
          <p>Tasks</p>
        </a>

        <a
          class="communities nav-menu-item"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        >
          <img
            class="sidebar-icon"
            src="./resources/icons/account-group.svg"
            alt="communities icon"
          />
          <p>Communities</p>
        </a>
      </div>

      <div class="settings-menu">
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="settings settings-menu-item"
        >
          <img
            class="sidebar-icon"
            src="./resources/icons/cog.svg"
            alt="settings icon"
          />
          <p>Settings</p>
        </a>
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="support settings-menu-item"
        >
          <img
            class="sidebar-icon"
            src="./resources/icons/help-box.svg"
            alt="support icon"
          />
          <p>Support</p>
        </a>
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="privacy settings-menu-item"
        >
          <img
            class="sidebar-icon"
            src="./resources/icons/shield-lock.svg"
            alt="privacy icon"
          />
          <p>Privacy</p>
        </a>
      </div>
    </div>

    <div class="header">
      <div class="searchbar-container">
        <button class="search-button">
          <img
            class="search-icon"
            src="./resources/icons/magnify.svg"
            alt="search icon"
          />
        </button>
        <input class="searchbar" type="text" />
      </div>

      <div class="profile-options-container">
        <button class="notification-button">
          <img
            class="notification-icon"
            src="./resources/icons/bell-ring-outline.svg"
            alt="notification bell icon"
          />
        </button>
        <img
          class="profile-picture-side"
          src="./resources/cool_dog2.jpg"
          alt="cool dog picture"
        />
        <p class="account-name-side">Cool Dog</p>
      </div>

      <div class="profile-info">
        <img
          class="profile-picture-main"
          src="./resources/cool_dog2.jpg"
          alt="cool dog picture"
        />
        <div>
          <p class="profile-description">Who let the dogs out?!</p>
          <p class="account-name-main">Cool dog (@BadToTheBone)</p>
        </div>
      </div>

      <div class="header-buttons-container">
        <button class="new-button header-button">New</button>
        <button class="upload-button header-button">Upload</button>
        <button class="share-button header-button">Share</button>
      </div>
    </div>
    <main>
      main
      <div class="announcments">announcments</div>
      <div class="trending">trending</div>
    </main>
  </body>
</html>
