<!DOCTYPE html>

    <link rel="stylesheet" href="./css/normalize.css" />

    <title>Dashboard</title>
  </head>

          class="communities nav-menu-item"

            class="sidebar-icon"
            src="./resources/icons/shield-lock.svg"
            alt="privacy icon"
